<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="/webjars/bootstrap/3.3.5/css/bootstrap.min.css" />
  </head>
  <body data-ng-app="myApp">
    <div class="container" data-ng-controller="AppController">
      <div class="page-header">
        <h1>Promotions</h1>
      </div>
      <div class="alert alert-info" role="alert" data-ng-hide="promotions &amp;&amp; promotions.length > 0">
        There are no promotions yet.
      </div>
      <form class="form-horizontal" role="form" data-ng-submit="addPromotion(newPromotion)">
        <div class="form-group" data-ng-repeat="promotion in promotions">
          <div class="checkbox col-xs-9">
            <label>
              <input type="checkbox" data-ng-model="promotion.checked" data-ng-change="updatePromotion(promotion)"/> {{promotion.description}}
            </label>
          </div>
          <div class="col-xs-3">
            <button class="pull-right btn btn-danger" type="button" title="Delete"
              data-ng-click="deletePromotion(promotion)">
              <span class="glyphicon glyphicon-trash"></span>
            </button>
          </div>
        </div>
        <hr />
        <div class="input-group">
          <input type="text" class="form-control" data-ng-model="newPromotion" placeholder="Enter the description..." />
          <span class="input-group-btn">
            <button class="btn btn-default" type="submit" data-ng-disabled="!newPromotion" title="Add">
              <span class="glyphicon glyphicon-plus"></span>
            </button>
          </span>
        </div>
      </form>
    </div>
    <script type="text/javascript" src="/webjars/angularjs/1.4.1/angular.min.js"></script>
    <script type="text/javascript" src="/webjars/angularjs/1.4.1/angular-route.min.js"></script>
    <script type="text/javascript" src="/webjars/angularjs/1.4.1/angular-resource.js"></script>
    <script type="text/javascript" src="/webjars/lodash/3.6.0/lodash.min.js"></script>
    <script type="text/javascript" src="./app/app.js"></script>
    <script type="text/javascript" src="./app/controllers.js"></script>
    <script type="text/javascript" src="./app/services.js"></script>
  </body>
</html>
